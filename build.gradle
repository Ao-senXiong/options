plugins {
    id "com.jfrog.bintray" version "1.7.3"
}

apply plugin: 'java'

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()  // like Maven Central, see https://bintray.com/bintray/jcenter
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // for tools.jar
    compile files(org.gradle.internal.jvm.Jvm.current().toolsJar)

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
}

// I never got this working.
bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_API_KEY')
    configurations = ['archives']
    pkg {
        // repo = 'generic'
        repo = 'maven'
        name = 'plume-gradle-project'
        userOrg = 'plumelib'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/plume-lib/options.git'
	version {
	    name = '0.1'
	    desc = 'Plume-Lib Options 0.1'
	    // released  = new Date()
	    vcsTag = '0.1'
	    // attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
	}
    }
}

// run: ./gradlew publish
apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'org.plumelib'
            artifactId 'options'
            version '0.1'

            from components.java
        }
    }
}
